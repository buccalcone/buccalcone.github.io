#  favicon = 'Thinking_Face_Emoji_large.png'
#  favicon16x16 = 'Thinking_Face_Emoji_large.png'
#  favicon32x32 = 'Thinking_Face_Emoji_large.png'
#  apple_touch_icon = 'Thinking_Face_Emoji_large.png'
#  safari_pinned_tab = 'Thinking_Face_Emoji_large.png'

#
# トップページの文字やアイコンの設定
#
  [params.label]
  text = '中腸腺'
  iconHeight = 35

#
# ProfileModeの設定
#
  [params.profileMode]
  enabled = true
  title = 'buccalcone'
  subtitle = 'Interest in Computer Architecture.'
  imageUrl = 'buccalcone.png'
  imageWidth = 150
  imageHeight = 150
  imageTitle = 'my image'

#  subimageUrl = 'buccalcone.png'
#  subimageWidth = 100
#  subimageHeight = 100
#  subimageTitle = 'my image'

# QRCode 貼り付ける用
#  qrImageUrl = 'qr-code.png'
#  qrimageWidth = 150
#  qrimageHeight = 150
#  qrimageTitle = 'qr code'

  [params.profileMode.qrcode]
    enabled = true
#
# SNSアイコンとかリンクの設定
#
  [[params.socialIcons]]
  name = 'x'
#  url = 'https://x.com/buccalcone_'

  [[params.socialIcons]]
  name = 'github'
  url = 'https://github.com/buccalcone'

  [[params.socialIcons]]
  name = 'youtube'
  url = https://www.youtube.com/@bukkalcone

  [[params.socialIcons]]
  name = 'note'
  # url = 'https://buccalcone.github.io/index.xml'

  [[params.socialIcons]]
  name = 'qiita'
  # url = 'https://buccalcone.github.io/index.xml'
  
  [[params.socialIcons]]
  name = 'rss'
  url = 'https://buccalcone.github.io/index.xml'

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.editPost]
  URL = 'https://github.com/buccalcone.github.io/content'
  Text = 'Suggest Changes'
  appendFilePath = true

#
# search/ 検索機能の設定
#
  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  limit= 10
  keys = [ 'title', 'permalink', 'summary', 'content' ]

#
# メニューバーの設定
#

[[menu.main]]
identifier = 'profile'
name = 'Profile'
url = 'profile'
weight = 5

