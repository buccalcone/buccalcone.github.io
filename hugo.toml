baseURL = 'https://buccalcone.github.io/'
languageCode = 'ja'
canonifyurls = false
publishDir = 'public'
title = '中腸腺'
paginate = 5
theme = 'papermod'
enableEmoji = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
title = '中腸腺'
description = 'Blog of buccalcone'
keywords = [ 'Blog', 'Portfolio', 'PaperMod' ]
author = 'buccalcone'
images = [ 'profile.jpg' ]
DateFormat = 'January 2, 2006'
defaultTheme = 'auto'
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

